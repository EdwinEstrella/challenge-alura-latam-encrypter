<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <img src="./assets/Logo.png" alt="logo alura">
        <nav class="header__menu">
            <a class="header__menu__link" href="index.html">Inicio</a>
            <a class="header__menu__link" href="desarollador.html">desarrollador</a>
        </nav>
    </header>
    <main class="container__main">
        <section class="container">
            <textarea class="container__input" type="text" id="textInput" placeholder="Ingrese el texto aquí"></textarea>
            <div class="container__buttons">
                <button class="boton__encriptar" id="encryptButton">Encriptar</button>
                <button class="boton__desencriptar" id="decryptButton">Desencriptar</button>
            </div>
        </section>
        <section class="container2">
            <div class="resultContainer">
                <img id="resultImage" class="imagen__looking" src="./assets/Muñeco.png" alt="imagen mirando diamante con lupa">
                <div id="resultDescription" class="resultDescription">
                    <h2 class="no-message">Ningún mensaje fue encontrado</h2>
                    <p class="instructions">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <textarea id="resultOutput" class="container__output" readonly></textarea>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Herramienta desarrollada por Edwin Estrella</p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>

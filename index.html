<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <nav>
            <h1>Encriptador de Texto</h1>
        </nav>
    </header>
    <main>
        <section class="container">
            <input type="text" id="textInput" class="container__input" placeholder="Ingrese el texto aquí">
            <div class="container__buttons">
                <button id="encryptButton">Encriptar</button>
                <button id="decryptButton">Desencriptar</button>
            </div>
            <textarea id="resultOutput" class="container__output" placeholder="Resultado aparecerá aquí" readonly></textarea>
        </section>
    </main>
    <footer>
        <p>Herramienta desarrollada por Edwin Estrella</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
